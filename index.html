<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="{{brand_logo}}">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- fontawesome cdn -->
      <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro/0ac23ca/css/all.css" rel="stylesheet" type="text/css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
      <title>CreatorsBox - Downloads </title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

   </head>
   <body style="font-family:Inter;">

      <!-- ends here -->
      <div id="vue-app">
         <!-- new downloads page -->
         <div class="px-4 py-5  text-center" style="background-color:pink;">
            <img class="d-block mx-auto mb-4" :src=business.logo height="32px" width="32px" class="m-4">
            <h1 class="display-4 fw-bold" style="color:black;">{{business.name}}</h1>
            
         </div>
         <!-- ends here -->
         <div class="col-lg-7 mx-auto p-3 py-md-5">
            <main class="mt-1">
               <div class="row">
                  <div class="col-md-6">
                     <h2 class="float-start" style="color: black">Order No: {{business.order.id}}</h2>
                  </div>
                  <div class="col-md-6">
                     <p class="float-end" style="color: black">{{business.order.date}}</p>
                  </div>
               </div>
              
               <div class="mb-5 mt-1">
                  <div class="row mt-1 p-3">
                     
                     <div class="col-md-12 mt-3" v-for="product in business.order.products" :key="product.id">
                        <div class="card" style="border: 0px;" >
                           <h4 class="card-header" style="background-color:green; color: black; padding: 20px;">{{product.name}}</h4>
                           <div class="card-body">
                              <div class="card mb-3 mt-1" v-for="file in product.files" :key="file.id" style="background-color: whitesmoke;border:0px;">
                                 <div class="row">
                                    <div class="col-md-12">
                                       <div class="card-body">
                                          <h5 class="card-title"><i class="fa fa-file" aria-hidden="true"></i> {{file.name}}</h5>
                                          <a target="_blank" href="#" class="mt-3 btn btn-lg" style="background-color: black; color: white;"><i class="fa fa-download" aria-hidden="true"></i> &nbsp;Download</a>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              
                           </div>
                        </div>
                     </div>

                  </div>
               </div>
               
               <div class="row g-5">
                  <div class="col-md-6">
                     <p style="color: black">Wow this is footer</p>
                  </div>
               </div>
            </main>
            <footer class="pt-5 my-5 text-white border-top">
              <span style="color: black;font-weight:bold;"> &copy; i think 2022 - 2023 </span>
            </footer>
         </div>
      </div>

    <script>
        var app = new Vue({
        el: '#vue-app',
        mounted(){
            const searchParams = new URLSearchParams(window.location.search);
            const orderId = searchParams.get('order_id');
            const storeId = searchParams.get('store_id');
            
            console.log(`Order ID: ${orderId}`);
            console.log(`Store ID: ${storeId}`);

            
        },
        data: {
            business:{
                name:'Sellkite Downloads',
                logo:'https://cdn.shopify.com/app-store/listing_images/c11eb65a82601456f3ead7a3a6e227d4/icon/CIXk1Zu8qfYCEAE=.png',
                order:{
                    id:1234,
                    date:'12 Aug 2021',
                    products:[{
                        name:'Sample Product A',
                        price:344.90,
                        id:1,
                        files:[{
                            id:1,
                            name:'File A'
                        },{
                            id:2,
                            name:'File B'
                        }]
                    }]
                },
            },
        },
        methods: {
                
        },

        
        })
      </script>
    

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </body>
</html>
